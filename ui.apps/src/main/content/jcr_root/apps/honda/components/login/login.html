<!-- /apps/honda/components/login/login.html -->
<cq:includeClientLib categories="honda.login" />
<div class="login-page" data-cq-path="${currentNode.path}">
    <img src="${properties.hondaLogo @ context='uri'}" alt="Honda Logo" class="honda-logo" />
    <header class="login-header">
        <h2>${properties.headingText}</h2>
    </header>

    <div class="login-content">
        <div class="login-form-container">
            <div class="login-container">
                <form method="POST" action="/j_security_check" class="login-form">
                    <input type="hidden" name="resource" value="/bin/honda/post-login" />
                    <input type="text" name="j_username" placeholder="Dealer ID" required />
                    <input type="password" name="j_password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>

            </div>
        </div>
        <div class="login-side-image">
            <img src="${properties.sideImage @ context='uri'}" alt="Login Visual" />
        </div>
    </div>
</div>
<style>
    .login-page {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 2rem;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .honda-logo {
        width: 150px;
        display: block;
        margin: 0 auto 1rem auto;
    }

    .login-header h2 {
        color: #cc0000;
        text-align: center;
        font-size: 1.8rem;
    }

    .login-content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-top: 2rem;
    }

    .login-form-container {
        flex: 1 1 400px;
        display: flex;
        justify-content: center;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-form button {
        width: 100%;
        padding: 0.8rem;
        background-color: #cc0000;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }

    .login-side-image {
        flex: 1 1 350px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-side-image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .login-footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.9rem;
        color: #555;
    }
</style>
